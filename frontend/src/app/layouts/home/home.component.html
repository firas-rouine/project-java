<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <app-counter></app-counter>
            </div>
            <div class="col-md-8">
                <app-schedule></app-schedule>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">List of job offers</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table id="myTable" class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th class="col-md-1">ID</th>
                                    <th class="col-md-2">NAME</th>
                                    <th class="col-md-2">TITLE</th>
                                    <th class="col-md-3">LOCATION</th>
                                    <th class="col-md-5">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let offer of offers">
                                    <td>{{ offer.id }}</td>
                                    <td>{{ offer.user.userName }}</td>
                                    <td>{{ offer.title }}</td>
                                    <td>Online</td>

                                    <td>
                                        <div class="d-flex">
                                            <!-- Add the video button and modal structure here -->
                                            <button class="btn btn-primary video-btn"
                                                (click)="playVideo('https://www.youtube.com/embed/NFWSFbqL0A0')"
                                                [attr.data-src]="offer.videoSrc">Play Video</button>
                                            <button class="btn btn-success mx-3" (click)="deleteUser()">Accept</button>
                                            <button class="btn btn-danger mx-3" (click)="deleteUser()">Reject</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal structure for video playback -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <!-- 16:9 aspect ratio -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always"
                                allow="autoplay"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
