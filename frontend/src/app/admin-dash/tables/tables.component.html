<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">List Of Users</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table id = "myTable" class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>email</th>
                                    <th>Actions</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{user.id}}</td>
                                    <td>{{user.userName}}</td>
                                    <td>{{user.email}}</td>
                                   
                                    <td>  <div class="d-flex ">
                                        <a href="/users/edit/{{user.id}}" class="btn btn-primary m-3">Edit</a>
                                        <button class="btn btn-danger m-3" (click)="deleteUser()">Delete</button>


                                        
                                   </div></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
