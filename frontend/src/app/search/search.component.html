<app-navbar></app-navbar>

    


            <div class="  ">
               

                    <div class="d-flex justify-content-around p-5 ">


                    
                            <img src="../assets/img/tasks.gif" autoplay/>
                    
                        <div class="">


                            <form class="border-right pr-5 mb-5 " (ngSubmit)="onSubmit()" #contactForm="ngForm">
                                <div class="row">
                                    <div class="col-md-4 form-group f-check">
                                        <input type="radio" name="type" id="online" value="online" [(ngModel)]="type"
                                            (change)="onRadioChange()" checked>
                                        <label for="online">Online</label>
                                    </div>
                                    <div class="col-md-4 form-group f-check">
                                        <input type="radio" name="type" id="onsite" value="onsite" [(ngModel)]="type"
                                            (change)="onRadioChange()">
                                        <label for="onsite">Onsite</label>
                                    </div>
                                </div>


                                <div class="row" *ngIf="isOnSite">
                                    <div class="col-md-9 form-group">
                                        <select id="locationSelect" class="form-control mb-3" name="location"
                                            [(ngModel)]="search.selectedLocation">
                                            <option value="" disabled selected hidden>Choose your location</option>
                                            <option value="ariana">Ariana</option>
                                            <option value="beja">Béja</option>
                                            <option value="ben Arous">Ben Arous</option>
                                            <option value="bizerte">Bizerte</option>
                                            <option value="gabes">Gabès</option>
                                            <option value="gafsa">Gafsa</option>
                                            <option value="jendouba">Jendouba</option>
                                            <option value="kairouan">Kairouan</option>
                                            <option value="kasserine">Kasserine</option>
                                            <option value="kébili">Kébili</option>
                                            <option value="kef">Kef</option>
                                            <option value="mahdia">Mahdia</option>
                                            <option value="manouba">Manouba</option>
                                            <option value="medenine">Médenine</option>
                                            <option value="monastir">Monastir</option>
                                            <option value="nabeul">Nabeul</option>
                                            <option value="sfax">Sfax</option>
                                            <option value="sidi Bouzid">Sidi Bouzid</option>
                                            <option value="siliana">Siliana</option>
                                            <option value="sousse">Sousse</option>
                                            <option value="tataouine">Tataouine</option>
                                            <option value="tozeur">Tozeur</option>
                                            <option value="tunis">Tunis</option>
                                            <option value="zaghouan">Zaghouan</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-9 form-group">
                                        <ejs-schedule #scheduleObj width='650px' height='400px'
                                            (popupClose)="OnPopupClose($event)" [eventSettings]="eventSettings"
                                            [views]="scheduleViews" 
                                            [quickInfoOnSelectionEnd]='showQuickInfoOnSelectionEnd'></ejs-schedule>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-md-12">
                                        <button #submitButton  id="myButton" type="submit" class="btn btn-danger rounded-0 py-2 px-4">Send
                                            Message</button>
                                        <span class="submitting"></span>
                                    </div>
                                </div> -->
                            </form>
                        </div>

                      

            </div>


        </div>
